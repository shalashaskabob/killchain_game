<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Setup - Cyber Kill Chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Game Setup</h1>
        <form action="{{ url_for('name_teams') }}" method="POST">
            <input type="hidden" name="game_type" value="{{ game_type }}">
            <label for="num_teams"><h2>Enter Number of Teams</h2></label>
            <input type="number" id="num_teams" name="num_teams" min="1" max="10" required>
            <button type="submit">Set Teams</button>
        </form>
    </div>
</body>
</html>
