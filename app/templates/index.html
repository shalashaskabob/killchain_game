<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Kill Chain Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cyber Kill Chain Game</h1>
        <p>Guess the stage of the Cyber Kill Chain based on the description.</p>
        
        <div class="card">
            <p><strong>Description:</strong> {{ stage.description }}</p>
        </div>

        <form action="{{ url_for('guess') }}" method="post">
            <input type="text" name="stage" placeholder="Enter stage name" required>
            <button type="submit">Guess</button>
        </form>
    </div>
</body>
</html>
